<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Профиль</title> 
    <link rel="stylesheet" type="text/css" href="styleProf.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> 
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> 
</head> 
<body> 
    <header> 
        <div class="log">
            <a href="#">Блог №415</a>
            <a href="file:///C:/lab2/post/post.html"class="return">Главная</a> 
            <a href="file:///C:/lab2/newPost/creater.html"class="return">Написать пост</a> 
        </div> 
        <span type="submit"  id="in">Вход</span>
        <div id="userMenu" style="display: none">
            <button id="profileButton">Профиль</button>
            <button id="logoutButton">Выход</button>
        </div>
    </header> 
 
    <main> 
        <div class="profile-form">
            <div class="field" >
                <label for="email">Email</label> 
                <input type="email" id="email" placeholder="Nexrpe@kreosoft.ru">
            </div> 
            <div class="field" >
                <label for="fio">ФИО</label> 
                <input type="text" id="fio" placeholder="Иванов Иван Иванович"> 
            </div>
            <div class="field" >
                <label for="phone">Номер телефона</label> 
                <input type="tel" id="phone" placeholder="+7 (800) 555-35-35"> 
            </div>
            <div class="field" >
                <label for="gender">Пол</label> 
                <select id="gender"> 
                    <option value="male" selected>Мужчина</option> 
                    <option value="female">Женщина</option> 
                </select> 
            </div>
            <div class="field" >
                <label for="birthdate">Дата рождения</label> 
                <input type="text" id="birthdate" placeholder="01.01.2000"> 
            </div>
            <button type="submit" id="save">Сохранить</button> 
        </div> 
    </main> 
 
    <footer> 
        <div class="foottext">
        © 2022 - Блог №415 
        </div>
    </footer> 
    <script type="text/javascript" src="script.js"></script>
</body> 
</html>
