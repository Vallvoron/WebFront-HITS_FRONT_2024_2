<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylePost.css" />
    <title>Блог</title>
</head>
<body>
    <header>
        <div class="log">
            <a href="#">Блог №415</a>
            <a href="file:///C:/lab2/post/post.html" class="return">Главная</a>
            <a href="file:///C:/lab2/authors/authors.html" class="return">Авторы</a>
            <a href="file:///C:/lab2/groups/groups.html" class="return">Группы</a>
        </div>
        <span type="submit"  id="in">Вход</span>
        <div id="userMenu" style="display: none">
          <button id="profileButton">Профиль</button>
          <button id="logoutButton">Выход</button>
      </div>
    </header>
    <main>
      <div class="makePost">
        <button id="makePost" onclick=newpost()>Написать пост</button>
      </div>
      <div class="filter-container">
        <h2>Фильтры</h2>

        <div class="filter-section">
          <div class="filter-row">
            <div class="filter-column">
              <label for="author-search">Поиск по имени автора:</label>
              <input type="text" id="author-search">
            </div>
            <div class="filter-column">
              <label for="tag-search">Поиск по тэгам:</label>
              <select multiple id="topicSelector" size="3"> 
              </select> 
            </div>
            </div>
          </div>
          <div class="filter-row">
            <div class="filter-column">
              <label for="sort-by">Сортировать:</label>
              <select id="sort-by"> 
                <option value="CreateDesc" selected>по дате создания (сначала новые)</option>
                <option value="CreateAsc">по дате создания (сначала старые)</option>
                <option value="LikeDesc">по количеству лайков (по убыванию)</option>
                <option value="LikeAsc">по количеству лайков (возрастанию)</option>
              </select>
            </div>
            <div class="filter-column_a">
              <label type="timeRied">Время чтения от:</label>
              <input type="number" id="authorMin">
            </div>
            <div class="filter-column_a">
              <label type="timeRied">Время чтения до:</label>
              <input type="number" id="authorMax">
            </div>
          <div class="filter-row">
            <input type="checkbox" id="my-groups-only">
            <label for="my-groups-only">Только мои группы</label>
          </div>
            <button class="filter-button", id="filter-button">Применить</button>
            
          </div>
        </div>
      </div>
      <div id="post-container">
        <template id="post-template">
          <div class="post-block">
            <div class="author-info"></div>
            <div class="title"></div>
            <div class="img"><img src="" alt=""></div>
            
            <div class="description"></div>
            <div class="tags"></div>
            <div class="timeRied"></div>
            <div class="status">
              <div class="comments">
                <div class="commentscount"></div>
                <img src="https://sun9-27.userapi.com/impg/vgoMN5oScXPnvFqt7Doh6diyZSx8Bn1r7VpYqw/6lD7O9BOy6o.jpg?size=180x135&quality=95&sign=4c9bb0a8143a7514320b9491086927ff&type=album">
              </div>
              <div class="like">
                <div class="likescount"></div>
                <img src="https://sun9-6.userapi.com/impg/zl2ZrpkSFaffSLnDMJ2hgkrBwW8Q_IFHp1K9SQ/hg019m1fCik.jpg?size=512x512&quality=95&sign=138593f04c7f535c97dfebd6c1bf7374&type=album">
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="PaginachionContainer" >
        
        <div class="filter-row" id="Paginachion">
          <div id="PaginachionContainer"></div>
          <input type="number" id="postcount" value="5">
        </div>
      </div>
    </main>
    <footer>
        <div class="foottext">
          © 2024 - Блог №001
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
